<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/index.css" />
    <title>Mohamed Amine Khalf | Resume</title>
  </head>
  <body>
    <header>
      <nav
        id="mainNavbar"
        class="navbar navbar-expand-md fixed-top navbar-dark p-0"
      >
        <div class="container-fluid mx-0">
          <a href="index.html" class="navbar-brand">
            <img
              src="images/black-swan.svg"
              alt="swan"
              class="d-inline-block align-center bg-white"
            />
            <span class="text-align-center px-2" id="navTitle"
              >Mohamed Amine Khalf</span
            >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarItems"
            aria-controls="navbarItems"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarItems">
            <ul class="navbar-nav me-md-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Research</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Resume</a
                >
              </li>
            </ul>
            <form
              action="https://www.google.com/search"
              class="d-flex input-group w-auto"
            >
              <input
                type="search"
                class="form-control me-2"
                id="googleSearch"
                name="q"
                placeholder="Search Google"
                aria-label="googleSearch"
              />
              <button
                class="btn btn-outline-danger my-2 my-sm-0"
                type="submit"
                id="googSearchButton"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="resumePDF" class="container-fluid p-0 me-auto">
        <div class="row mx-0">
          <iframe
          class="px-0"
            src="https://drive.google.com/file/d/1FcB-buSMg7N5FMM4D9n1SIeKeK2c3P_W/preview"
            height="1200px"
          ></iframe>
        </div>
      </section>
    </main>
    <!-- jQuery, Popper.js, Bootstrap JS Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0544a1f0a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- My scripts -->
    <script src="scripts/app.js"></script>
  </body>
</html>
